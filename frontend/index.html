<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservice Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid mt-4">
        <h1 class="mb-4 text-center">Microservice Activity Dashboard</h1>

        <!-- Control Buttons -->
        <div class="card mb-4">
            <div class="card-header">Traffic Control</div>
            <div class="card-body text-center">
                <div class="input-group mb-3 mx-auto" style="max-width: 400px;">
                    <span class="input-group-text">Interval (ms)</span>
                    <input type="number" id="intervalInput" class="form-control" value="1000" min="100">
                </div>
                <button id="startTrafficBtn" class="btn btn-success me-2">Start Traffic</button>
                <button id="stopTrafficBtn" class="btn btn-danger">Stop Traffic</button>
                <p class="mt-2">Traffic Status: <span id="trafficStatus" class="badge bg-warning">Stopped</span></p>
            </div>
        </div>

        <!-- Visualizations -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Actions Distribution</div>
                    <div class="card-body">
                        <canvas id="actionsChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Logs Over Time (Last Hour)</div>
                    <div class="card-body">
                        <canvas id="logsOverTimeChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Real-time Logs Table -->
        <div class="card">
            <div class="card-header">Real-time User Activity Logs</div>
            <div class="card-body">
                <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                    <table class="table table-striped table-hover table-sm">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>User ID</th>
                                <th>Action</th>
                                <th>IP</th>
                                <th>Device</th>
                            </tr>
                        </thead>
                        <tbody id="logTableBody">
                            <!-- Logs will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <!-- Chart.js Date Adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <!-- Chart.js Datalabels Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>

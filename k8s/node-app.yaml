apiVersion: apps/v1
kind: Deployment
metadata:
  name: logging-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logging-ms
  template:
    metadata:
      labels:
        app: logging-ms
    spec:
      containers:
        - name: logging-ms
          image: logging-ms:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
          command: ["node"]
          args: ["src/logging/interfaces/index.js"]
          env:
            - name: MONGODB_URL
              value: "mongodb://admin:password@mongodb:27017/logging"
            - name: KAFKA_BROKERS
              value: "kafka:9092"
            - name: KAFKAJS_NO_PARTITIONER_WARNING
              value: "1"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: logging-ms
spec:
  selector:
    app: logging-ms
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP